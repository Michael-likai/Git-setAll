// 所谓工厂模式就是在工厂（函数）内部定义属性和方法，然后在外部new 对象
  function createObject(name,age){
    // 原料
    var person = new Object();
    // 加工
    person.name = name;
    person.age = age;
    person.run = function(){
      return this.name + this.age + '运行中。。。'
    }
    // 出场
    return person;
  }
